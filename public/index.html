<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Express App Study</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/stylesheets/index.css">
    <link rel="stylesheet" href="/stylesheets/home.css">
    <script src="/client.js" defer></script>
</head>

<body class="container full-height-grow">
    <header class="main-header">                                                                  
        <a href="/" class="brand-logo">                                                     
            <img class="logo-resize" src="" alt="">
            <div class="brand-logo-name">BasicExpressApp</div>
        </a>
        <a href="#" class="toggle-button">                                                                                    
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
    </header>


    <section class="home-main-section">
        <div class="left-column">

                <span class="js-current-count counter">0</span>
   
        </div>
        <div class="call-to-action">

            <h1 class="title">Basic <span class="accent-text">Clicker</span> App</h1>                                                             
            <span class="subtitle">Click the button below to increment the counter by 1!</span>      
            <a class="js-button btn">Click me!</a>                                                              
        </div>
    </section>
    <div class="home-page-circle-1"></div>
    <div class="home-page-circle-2"></div>
<div class="home-page-circle-3"></div>

</body>
</html>
